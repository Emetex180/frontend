<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS & Icons -->

    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">

    <link rel="shortcut icon" href="/static/favicon.ico">
    
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
    }

    /* Navigation Styles */
    .navbar {
        background: linear-gradient(90deg, #358a9f, #2f2f30);
        padding: 0.7rem 1rem;
    }
    .navbar-brand img {
        height: 55px;
        transition: transform 0.2s ease;
    }
    .navbar-brand img:hover {
        transform: scale(1.05);
    }
    .nav-link {
        color: #f8f9fa !important;
        margin: 0 6px;
        font-weight: 500;
        border-radius: 6px;
        transition: background 0.3s;
    }
    .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.15);
    }

    .dashboard {
        padding: 40px 20px;
        min-height: calc(100vh - 160px);
        background: linear-gradient(135deg, #1e1e1f, #2b2b2d);
        color: #d3e8f1;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .withdraw-card {
        width: 100%;
        max-width: 600px;
        padding: 35px 30px;
        border-radius: 20px;
        background: linear-gradient(135deg, #358a9f, #4fc3dc);
        color: #fff;
        box-shadow: 0 10px 30px rgba(0,0,0,0.45);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: fadeIn 0.7s ease-in-out;
    }

    .withdraw-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0,0,0,0.55);
    }

    .withdraw-card h4 {
        margin-bottom: 25px;
        font-weight: 700;
        text-align: center;
        color: #fff;
    }

    .withdraw-card p {
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 25px;
        text-align: center;
        color: rgba(255, 255, 255, 0.9);
    }

    .withdraw-card .form-label {
        color: #fff;
        font-weight: 600;
        margin-bottom: 8px;
    }

    .withdraw-card .form-control {
        border-radius: 12px;
        border: none;
        padding: 14px;
        background-color: rgba(255,255,255,0.15);
        color: #fff;
        font-size: 1rem;
        transition: background 0.3s, box-shadow 0.3s;
    }

    /* âœ… make placeholder text visible */
    .withdraw-card .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
        font-weight: 400;
    }

    .withdraw-card .form-control:focus {
        background-color: rgba(255,255,255,0.25);
        box-shadow: 0 0 10px rgba(79, 195, 220, 0.7);
        outline: none;
        color: #fff;
        font-weight: 500;
    }

    .withdraw-card .btn {
        background: linear-gradient(135deg, #4fc3dc, #358a9f);
        border: none;
        border-radius: 14px;
        padding: 14px;
        font-weight: 700;
        font-size: 1.1rem;
        color: #fff;
        transition: 0.3s;
        margin-top: 10px;
    }

    .withdraw-card .btn:hover {
        background: linear-gradient(135deg, #358a9f, #276873);
        box-shadow: 0 6px 15px rgba(53, 138, 159, 0.5);
        transform: translateY(-2px);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center text-white" href="index.html">
            <img src="/static/GB LOGO.png" alt="Logo">
            <span class="ms-2">Global Rise Blockchain</span>
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="withdraw.html"><i class="bi bi-cash-coin"></i> Withdraw</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Withdraw Content -->
<div class="dashboard">
    <div class="withdraw-card">
        <h4>ðŸ’¸ Withdrawal Section</h4>
        <p>
            <strong>GRB</strong>, please provide your withdrawal details below.
        </p>
        
        <!-- Alert Container -->
        <div id="alertContainer"></div>
        
        <form id="withdrawForm">
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-3">
                <label for="account_number" class="form-label">Account Number</label>
                <input type="text" class="form-control" id="account_number" name="account_number" placeholder="Enter your account number" required>
            </div>
            
            <div class="mb-3">
                <label for="bank_name" class="form-label">Bank Name</label>
                <input type="text" class="form-control" id="bank_name" name="bank_name" placeholder="Enter your bank name" required>
            </div>
            
            <div class="mb-3">
                <label for="amount" class="form-label">Withdrawal Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="e.g. 500" required>
            </div>
            
            <button type="submit" class="btn w-100 fw-bold" id="withdrawBtn">
                <span id="withdrawText">Submit Withdrawal Request</span>
                <div id="withdrawSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="text-center text-white py-3" style="background-color: #1f1f1f;">
    <p class="mb-0">&copy; 2025 Global Rise Blockchain. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_BASE = 'https://wellking.pythonanywhere.com/api';
    let authToken = localStorage.getItem('token');

    // Check authentication on page load
    document.addEventListener('DOMContentLoaded', function() {
        if (!authToken) {
            showAlert('Please login first to access withdrawal', 'warning');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
            return;
        }

        // Verify token is valid
        checkAuthStatus();
        
        // Auto-fill user data if available
        autoFillUserData();
    });

    // Check authentication status
    async function checkAuthStatus() {
        try {
            const response = await fetch(`${API_BASE}/check-auth`, {
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/json'
                }
            });
            
            const data = await response.json();
            
            if (data.status !== 'success') {
                showAlert('Session expired. Please login again.', 'danger');
                localStorage.clear();
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        } catch (error) {
            console.error('Auth check failed:', error);
            showAlert('Authentication failed. Please login again.', 'danger');
            localStorage.clear();
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
    }

    // Auto-fill user data from localStorage
    function autoFillUserData() {
        const userData = localStorage.getItem('user');
        if (userData) {
            try {
                const user = JSON.parse(userData);
                if (user.email) {
                    document.getElementById('email').value = user.email;
                }
                if (user.first_name && user.last_name) {
                    document.getElementById('fullname').value = `${user.first_name} ${user.last_name}`;
                }
            } catch (error) {
                console.log('Could not auto-fill user data:', error);
            }
        }
    }

    // Withdraw form submission
    document.getElementById('withdrawForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const account_number = document.getElementById('account_number').value;
        const bank_name = document.getElementById('bank_name').value;
        const amount = document.getElementById('amount').value;
        
        const withdrawBtn = document.getElementById('withdrawBtn');
        const withdrawText = document.getElementById('withdrawText');
        const withdrawSpinner = document.getElementById('withdrawSpinner');
        
        // Validate inputs
        if (!fullname || !email || !account_number || !bank_name || !amount) {
            showAlert('Please fill in all fields', 'warning');
            return;
        }
        
        if (amount <= 0) {
            showAlert('Please enter a valid amount', 'warning');
            return;
        }
        
        // Show loading
        withdrawText.textContent = 'Processing...';
        withdrawSpinner.classList.remove('d-none');
        withdrawBtn.disabled = true;
        
        try {
            const response = await fetch(`${API_BASE}/withdraw`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify({
                    fullname: fullname,
                    email: email,
                    account_number: account_number,
                    bank_name: bank_name,
                    amount: amount
                })
            });
            
            const data = await response.json();
            
            if (data.status === 'success') {
                showAlert('âœ… Withdrawal request submitted successfully! We will process it shortly.', 'success');
                // Clear form
                document.getElementById('withdrawForm').reset();
                // Re-fill user data
                autoFillUserData();
            } else {
                showAlert('Error: ' + data.message, 'danger');
            }
        } catch (error) {
            console.error('Withdrawal error:', error);
            showAlert('Network error: Could not submit withdrawal request', 'danger');
        } finally {
            // Reset button
            withdrawText.textContent = 'Submit Withdrawal Request';
            withdrawSpinner.classList.add('d-none');
            withdrawBtn.disabled = false;
        }
    });

    // Show alert function
    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} alert-dismissible fade show`;
        alert.innerHTML = `
            <i class="bi bi-${getAlertIcon(type)}"></i> ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        alertContainer.appendChild(alert);
        
        // Auto remove after 8 seconds for success messages
        if (type === 'success') {
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 8000);
        }
    }

    function getAlertIcon(type) {
        const icons = {
            'success': 'check-circle-fill',
            'danger': 'exclamation-triangle-fill',
            'warning': 'exclamation-triangle-fill',
            'info': 'info-circle-fill'
        };
        return icons[type] || 'info-circle-fill';
    }

    // Logout function
    document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.clear();
        window.location.href = 'login.html';
    });
</script>

</body>
</html>
