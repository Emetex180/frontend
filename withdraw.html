        margin-bottom: 8px;

        color: #2f2f30;
        transform: translateY(-2px); /* Slight lift effect */
    }

    /* Keep placeholder visible on focus */
    .withdraw-card .form-control:focus::placeholder {
        color: #6c757d;
        opacity: 0.8;
    }

    /* Hover state for better interaction */

<div class="dashboard">
    <div class="withdraw-card">
        <h4>ðŸ’¸ Withdrawal Section</h4>

        </p>
        
        <!-- Alert Container -->

        <form id="withdrawForm">
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-3">
                <label for="account_number" class="form-label">Account Number</label>
                <input type="text" class="form-control" id="account_number" name="account_number" placeholder="Enter your account number" required>
            </div>
            
            <div class="mb-3">
                <label for="bank_name" class="form-label">Bank Name</label>
                <input type="text" class="form-control" id="bank_name" name="bank_name" placeholder="Enter your bank name" required>
            </div>
            
            <div class="mb-3">
                <label for="amount" class="form-label">Withdrawal Amount ($)</label>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="e.g. 500" min="1" required>
            </div>
            
            <button type="submit" class="btn w-100 fw-bold" id="withdrawBtn">
                <span id="withdrawText">Submit Withdrawal Request</span>
                <div id="withdrawSpinner" class="spinner-border spinner-border-sm d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
        </form>
    </div>
</div>

<script>
    // Withdraw form submission - simplified to just redirect
    document.getElementById('withdrawForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const account_number = document.getElementById('account_number').value;
        const bank_name = document.getElementById('bank_name').value;
        const amount = document.getElementById('amount').value;
        
        const withdrawBtn = document.getElementById('withdrawBtn');
        const withdrawText = document.getElementById('withdrawText');
        const withdrawSpinner = document.getElementById('withdrawSpinner');
        
        // Validate inputs
        if (!fullname || !email || !account_number || !bank_name || !amount) {
            showAlert('Please fill in all fields', 'warning');
            return;
        }
        
        if (amount <= 0) {
            showAlert('Please enter a valid amount', 'warning');
            return;
        }
        
        // Show loading
        withdrawText.textContent = 'Processing...';
        withdrawSpinner.classList.remove('d-none');
        withdrawBtn.disabled = true;
        
        // Simulate processing time (1 second) then redirect
        setTimeout(() => {
            // Redirect to next.html
            window.location.href = 'next.html';
        }, 1000);
    });

    // Show alert function
    function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} alert-dismissible fade show`;
        alert.innerHTML = `
            <i class="bi bi-${getAlertIcon(type)}"></i> ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        alertContainer.appendChild(alert);
        
        // Auto remove after 8 seconds
        setTimeout(() => {
            if (alert.parentNode) {
                alert.remove();
            }
        }, 8000);
    }

    function getAlertIcon(type) {
        const icons = {
            'success': 'check-circle-fill',
            'danger': 'exclamation-triangle-fill',
            'warning': 'exclamation-triangle-fill',
            'info': 'info-circle-fill'
        };
        return icons[type] || 'info-circle-fill';
    }

    // Logout function
    document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.clear();
        window.location.href = 'login.html';
    });
</script>
