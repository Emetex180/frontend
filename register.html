<!-- Register Content -->
<div class="main-content">

    <!-- Alert Container -->

    <form id="registerForm">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username" id="username" class="form-control" placeholder="Choose a username" required>
      </div>

      <!-- Password with eye toggle -->
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control pe-5" placeholder="Enter a strong password" required>
        <i class="bi bi-eye position-absolute toggle-icon" id="togglePassword"></i>
      </div>

      <!-- First Name -->
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input name="first_name" id="first_name" class="form-control" placeholder="Your first name" required>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input name="last_name" id="last_name" class="form-control" placeholder="Your last name" required>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input name="email" id="email" type="email" class="form-control" placeholder="example@email.com" required>
      </div>

      <!-- Phone -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input name="phone" id="phone" class="form-control" placeholder="e.g. +123456789" required>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input name="address" id="address" class="form-control" placeholder="Your address" required>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn-custom" id="registerBtn">
        <span id="registerText">Register</span>
        <div id="registerSpinner" class="spinner-border spinner-border-sm d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>
    </form>

    <!-- Login link -->

<!-- Password Toggle Script -->
<script>
  const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#password');

  togglePassword.addEventListener('click', () => {
    const type = password.type === 'password' ? 'text' : 'password';
    password.type = type;
    togglePassword.classList.toggle('bi-eye');
    togglePassword.classList.toggle('bi-eye-slash');
  });
</script>

<!-- Register API Script -->
<script>
  document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    // Get form data
    const formData = {
      username: document.getElementById('username').value,
      password: document.getElementById('password').value,
      first_name: document.getElementById('first_name').value,
      last_name: document.getElementById('last_name').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      address: document.getElementById('address').value
    };
    
    const registerBtn = document.getElementById('registerBtn');
    const registerText = document.getElementById('registerText');
    const registerSpinner = document.getElementById('registerSpinner');
    const alertContainer = document.getElementById('alertContainer');
    
    // Show loading state
    registerText.textContent = 'Creating Account...';
    registerSpinner.classList.remove('d-none');
    registerBtn.disabled = true;
    
    // Clear previous alerts
    alertContainer.innerHTML = '';
    
    try {
      const response = await fetch('https://wellking.pythonanywhere.com/api/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
      });
      
      const data = await response.json();
      
      if (data.status === 'success') {
        // Show success message
        alertContainer.innerHTML = `
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> ${data.message} Redirecting to login...
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
        
        // Store username for auto-login if needed
        localStorage.setItem('newUser', formData.username);
        
        // Redirect to login page after successful registration
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
        
      } else {
        // Show error message
        alertContainer.innerHTML = `
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> ${data.message || 'Registration failed!'}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
      }
      
    } catch (error) {
      // Show network error
      alertContainer.innerHTML = `
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-triangle-fill"></i> Network error: Could not connect to server. Please try again.
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      console.error('Registration error:', error);
    } finally {
      // Reset button state
      registerText.textContent = 'Register';
      registerSpinner.classList.add('d-none');
      registerBtn.disabled = false;
    }
  });

  // Auto-fill username if coming from registration
  document.addEventListener('DOMContentLoaded', function() {
    const newUser = localStorage.getItem('newUser');
    if (newUser) {
      document.getElementById('username').value = newUser;
      localStorage.removeItem('newUser'); // Clean up
    }
    
    // Check if user is already logged in
    const currentUser = localStorage.getItem('username');
    if (currentUser && currentUser !== 'admin') {
      window.location.href = 'dashboard.html';
    }
  });
</script>
