<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Global Rise Blockchain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #1e1e1f, #2b2b2d); font-family: 'Segoe UI', sans-serif; }
        .navbar { background: linear-gradient(90deg, #358a9f, #2f2f30); }
        .login-card { 
            max-width: 400px; 
            background: #2f2f30; 
            border-radius: 20px; 
            box-shadow: 0 8px 30px rgba(0,0,0,0.4); 
        }
        .btn-custom { background: linear-gradient(135deg, #4fc3dc, #358a9f); border: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="/static/GB LOGO.png" height="40" alt="Logo" class="me-2">
                Global Rise Blockchain
            </a>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 80px); background-color: #4fc3dc;">
        <div class="login-card p-4">
            <div class="text-center mb-4">
                <img src="/static/GB LOGO.png" alt="Logo" style="height: 80px; border-radius: 20px;">
                <h2 class="text-white mt-2">Login</h2>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="text-white">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label class="text-white">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-custom w-100 text-white" id="loginBtn">
                    <span id="loginText">Login</span>
                    <div id="loginSpinner" class="spinner-border spinner-border-sm d-none"></div>
                </button>
            </form>

            <p class="text-center text-white mt-3">
                Don't have an account? <a href="register.html" class="text-warning">Register</a>
            </p>

            <!-- Connection Test Section -->
            <div class="mt-4 p-3 bg-dark rounded">
                <h6 class="text-white">Connection Status</h6>
                <button onclick="testConnection()" class="btn btn-sm btn-outline-info w-100 mb-2">
                    Test Server Connection
                </button>
                <small class="text-muted" id="connectionStatus">Click to test connection</small>
            </div>
        </div>
    </div>

    <footer class="text-center text-white py-3 bg-dark">
        <p class="mb-0">&copy; 2025 Global Rise Blockchain</p>
    </footer>

    <script>
        const API_BASE = 'https://wellking.pythonanywhere.com/api';

        // Test connection function
        async function testConnection() {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.innerHTML = '<span class="text-warning">Testing connection...</span>';
            
            try {
                console.log('Testing connection to:', API_BASE);
                
                const response = await fetch(`${API_BASE}/test`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const data = await response.json();
                    statusElement.innerHTML = `<span class="text-success">✅ Connected: ${data.message}</span>`;
                    console.log('Connection test successful:', data);
                } else {
                    statusElement.innerHTML = `<span class="text-danger">❌ Server error: ${response.status}</span>`;
                }
            } catch (error) {
                statusElement.innerHTML = `<span class="text-danger">❌ Connection failed: ${error.message}</span>`;
                console.error('Connection test failed:', error);
            }
        }

        // Login function - UPDATED FOR TOKEN AUTH
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const alertContainer = document.getElementById('alertContainer');
            
            // Show loading
            loginText.textContent = 'Logging in...';
            loginSpinner.classList.remove('d-none');
            loginBtn.disabled = true;
            alertContainer.innerHTML = '';
            
            try {
                console.log('Attempting login for user:', username);
                
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                console.log('Login response status:', response.status);

                // Check if we got any response
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status} status`);
                }

                const data = await response.json();
                console.log('Login response data:', data);
                
                if (data.status === 'success') {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="bi bi-check-circle-fill"></i> Login successful! Redirecting...
                        </div>
                    `;
                    
                    // Store user data AND TOKEN
                    localStorage.setItem('username', data.user);
                    localStorage.setItem('token', data.token); // Store the JWT token
                    
                    if (data.user_data) {
                        localStorage.setItem('user', JSON.stringify(data.user_data));
                    }
                    
                    // Redirect based on user type
                    setTimeout(() => {
                        if (data.user === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    }, 1000);
                    
                } else {
                    throw new Error(data.message || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill"></i> 
                        <strong>Login Error</strong><br>
                        ${error.message}<br>
                        <small>Please check your credentials and try again</small>
                    </div>
                `;
            } finally {
                // Reset button
                loginText.textContent = 'Login';
                loginSpinner.classList.add('d-none');
                loginBtn.disabled = false;
            }
        });

        // Check existing session on page load - UPDATED FOR TOKEN AUTH
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            const token = localStorage.getItem('token');
            
            if (username && token) {
                console.log('Found existing user and token:', username);
                
                // Verify token is still valid before auto-redirecting
                fetch(`${API_BASE}/check-auth`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success' && data.authenticated) {
                        console.log('Token is valid, auto-redirecting...');
                        // Token is valid, redirect
                        if (username === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    } else {
                        // Token invalid, clear storage
                        console.log('Token invalid, clearing storage');
                        localStorage.clear();
                    }
                })
                .catch(error => {
                    console.log('Token check failed:', error);
                    localStorage.clear();
                });
            } else {
                console.log('No valid session found, showing login page');
                // Test connection automatically
                setTimeout(testConnection, 1000);
            }
        });

        // Clear any existing session if user wants to login fresh
        function clearSession() {
            localStorage.clear();
            alert('Session cleared. Please login again.');
            window.location.reload();
        }
    </script>
</body>
</html>
