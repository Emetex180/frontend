<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Global Rise Blockchain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="shortcut icon" href="/static/favicon.ico">
    
<style>
  body {
    background: linear-gradient(135deg, #1e1e1f, #2b2b2d);
    font-family: 'Segoe UI', sans-serif;
  }

  /* Navigation Styles */
  .navbar {
    background: linear-gradient(90deg, #358a9f, #2f2f30);
    padding: 0.7rem 1rem;
  }
  .navbar-brand img {
    height: 55px;
    transition: transform 0.2s ease;
  }
  .navbar-brand img:hover {
    transform: scale(1.05);
  }
  .nav-link {
    color: #f8f9fa !important;
    margin: 0 6px;
    font-weight: 500;
    border-radius: 6px;
    transition: background 0.3s;
  }
  .nav-link:hover {
    background-color: rgba(255, 255, 255, 0.15);
  }

  .login-card {
    max-width: 400px;
    width: 100%;
    background: #2f2f30;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    overflow: hidden;
    animation: fadeIn 0.8s ease-in-out;
  }

  .login-card h2 {
    color: #4fc3dc;
    font-weight: 700;
    text-align: center;
    margin-bottom: 25px;
  }

  .form-label {
    color:#ffffff ;
    font-weight: 500;
  } 

  .form-control {
    background-color: #3e3e3f;
    border: none;
    color: #fff;
    border-radius: 10px;
    padding: 12px;
    transition: 0.3s;
  }

  .form-control:focus {
    background-color: #464647;
    box-shadow: 0 0 8px rgba(79, 195, 220, 0.7);
    color: #fff;
  }

  .toggle-icon {
    cursor: pointer;
    right: 15px;
    top: 68%;
    transform: translateY(-50%);
    font-size: 1.3rem;
    color: #d3e8f1;
  }

  .btn-custom {
    background: linear-gradient(135deg, #4fc3dc, #358a9f);
    border: none;
    color: #fff;
    padding: 12px;
    border-radius: 12px;
    font-weight: 600;
    transition: 0.3s;
  }

  .btn-custom:hover {
    background: linear-gradient(135deg, #358a9f, #276873);
    box-shadow: 0 6px 15px rgba(53, 138, 159, 0.5);
  }

  .register-link {
    color: #d3e8f1;
  }

  .register-link a {
    color: #4fc3dc;
    text-decoration: none;
    font-weight: 600;
  }

  .register-link a:hover {
    text-decoration: underline;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center text-white" href="index.html">
            <img src="/static/GB LOGO.png" alt="Logo">
            <span class="ms-2">Global Rise Blockchain</span>
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="register.html"><i class="bi bi-person-plus"></i> Register</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html"><i class="bi bi-box-arrow-in-right"></i> Login</a></li>
                <li class="nav-item"><a class="nav-link" href="payment.html"><i class="bi bi-credit-card"></i> Payment</a></li>
                <li class="nav-item"><a class="nav-link" href="404.html"><i class="bi bi-exclamation-triangle"></i> Contact Admin</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login Content -->
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 80px); background-color: #4fc3dc;">
  
  <div class="login-card p-4">
    <div class="d-flex justify-content-center align-items-center my-4">
        <img src="/static/GB LOGO.png" 
             alt="Logo" 
             style="height: 110px; border-radius: 25px;">
    </div>

    <h2>Login</h2>

    <form method="post">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username" id="username" type="text" class="form-control" placeholder="Enter your username" required>
      </div>

      <!-- Password with eye toggle -->
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control pe-5" placeholder="Enter your password" required>
        <i class="bi bi-eye position-absolute toggle-icon" id="togglePassword"></i>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-custom w-100 shadow-sm">Login</button>
    </form>

    <!-- Register link -->
    <p class="text-center mt-3 register-link">
      Don't have an account? <a href="register.html">Register</a>
    </p>
  </div>
</div>

<!-- Footer -->
<footer class="text-center text-white py-3" style="background-color: #1f1f1f;">
    <p class="mb-0">&copy; 2025 Global Rise Blockchain. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Password Toggle Script -->
<script>
  const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#password');

  togglePassword.addEventListener('click', () => {
    const type = password.type === 'password' ? 'text' : 'password';
    password.type = type;
    togglePassword.classList.toggle('bi-eye');
    togglePassword.classList.toggle('bi-eye-slash');
  });
</script>

</body>
</html>
