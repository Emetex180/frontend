<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="shortcut icon" href="/static/favicon.ico">
    
<style>
  body {
    background: linear-gradient(135deg, #1e1e1f, #2b2b2d);
    font-family: 'Segoe UI', sans-serif;
  }

  /* Navigation Styles */
  .navbar {
    background: linear-gradient(90deg, #358a9f, #2f2f30);
    padding: 0.7rem 1rem;
  }
  .navbar-brand img {
    height: 55px;
    transition: transform 0.2s ease;
  }
  .navbar-brand img:hover {
    transform: scale(1.05);
  }
  .nav-link {
    color: #f8f9fa !important;
    margin: 0 6px;
    font-weight: 500;
    border-radius: 6px;
    transition: background 0.3s;
  }
  .nav-link:hover {
    background-color: rgba(255, 255, 255, 0.15);
  }

  .login-card {
    max-width: 400px;
    width: 100%;
    background: #2f2f30;
    border-radius: 20px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
    overflow: hidden;
    animation: fadeIn 0.8s ease-in-out;
  }

  .login-card h2 {
    color: #4fc3dc;
    font-weight: 700;
    text-align: center;
    margin-bottom: 25px;
  }

  .form-label {
    color:#ffffff ;
    font-weight: 500;
  } 

  .form-control {
    background-color: #3e3e3f;
    border: none;
    color: #fff;
    border-radius: 10px;
    padding: 12px;
    transition: 0.3s;
  }

  .form-control:focus {
    background-color: #464647;
    box-shadow: 0 0 8px rgba(79, 195, 220, 0.7);
    color: #fff;
  }

  .toggle-icon {
    cursor: pointer;
    right: 15px;
    top: 68%;
    transform: translateY(-50%);
    font-size: 1.3rem;
    color: #d3e8f1;
  }

  .btn-custom {
    background: linear-gradient(135deg, #4fc3dc, #358a9f);
    border: none;
    color: #fff;
    padding: 12px;
    border-radius: 12px;
    font-weight: 600;
    transition: 0.3s;
  }

  .btn-custom:hover {
    background: linear-gradient(135deg, #358a9f, #276873);
    box-shadow: 0 6px 15px rgba(53, 138, 159, 0.5);
  }

  .register-link {
    color: #d3e8f1;
  }

  .register-link a {
    color: #4fc3dc;
    text-decoration: none;
    font-weight: 600;
  }

  .register-link a:hover {
    text-decoration: underline;
  }

  .alert {
    border-radius: 10px;
    border: none;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center text-white" href="index.html">
            <img src="/static/GB LOGO.png" alt="Logo">
            <span class="ms-2">Global Rise Blockchain</span>
        </a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="register.html"><i class="bi bi-person-plus"></i> Register</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html"><i class="bi bi-box-arrow-in-right"></i> Login</a></li>
                <li class="nav-item"><a class="nav-link" href="payment.html"><i class="bi bi-credit-card"></i> Payment</a></li>
                <li class="nav-item"><a class="nav-link" href="404.html"><i class="bi bi-exclamation-triangle"></i> Contact Admin</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login Content -->
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 80px); background-color: #4fc3dc;">
  
  <div class="login-card p-4">
    <div class="d-flex justify-content-center align-items-center my-4">
        <img src="/static/GB LOGO.png" 
             alt="Logo" 
             style="height: 110px; border-radius: 25px;">
    </div>

    <h2>Login</h2>

    <!-- Alert Messages -->
    <div id="alertContainer"></div>

    <form id="loginForm">
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input name="username" id="username" type="text" class="form-control" placeholder="Enter your username" required>
      </div>

      <!-- Password with eye toggle -->
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control pe-5" placeholder="Enter your password" required>
        <i class="bi bi-eye position-absolute toggle-icon" id="togglePassword"></i>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-custom w-100 shadow-sm" id="loginBtn">
        <span id="loginText">Login</span>
        <div id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>
    </form>

    <!-- Register link -->
    <p class="text-center mt-3 register-link">
      Don't have an account? <a href="register.html">Register</a>
    </p>
  </div>
</div>

<!-- Footer -->
<footer class="text-center text-white py-3" style="background-color: #1f1f1f;">
    <p class="mb-0">&copy; 2025 Global Rise Blockchain. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Password Toggle Script -->
<script>
  const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#password');

  togglePassword.addEventListener('click', () => {
    const type = password.type === 'password' ? 'text' : 'password';
    password.type = type;
    togglePassword.classList.toggle('bi-eye');
    togglePassword.classList.toggle('bi-eye-slash');
  });
</script>

<!-- Login API Script -->
<script>
  document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const loginBtn = document.getElementById('loginBtn');
    const loginText = document.getElementById('loginText');
    const loginSpinner = document.getElementById('loginSpinner');
    const alertContainer = document.getElementById('alertContainer');
    
    // Show loading state
    loginText.textContent = 'Logging in...';
    loginSpinner.classList.remove('d-none');
    loginBtn.disabled = true;
    
    // Clear previous alerts
    alertContainer.innerHTML = '';
    
    try {
      const response = await fetch('https://wellking.pythonanywhere.com/api/login', {
        method: 'POST',
        credentials: 'include', // ⬅️ CRITICAL FIX: Add this line!
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      });
      
      const data = await response.json();
      
      if (data.status === 'success') {
        // Show success message
        alertContainer.innerHTML = `
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i> Login successful! Redirecting...
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
        
        // Store user data in localStorage
        if (data.user_data) {
          localStorage.setItem('user', JSON.stringify(data.user_data));
        }
        localStorage.setItem('username', data.user);
        
        // Redirect based on user type
        setTimeout(() => {
          if (data.user === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'dashboard.html';
          }
        }, 1500);
        
      } else {
        // Show error message
        alertContainer.innerHTML = `
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> ${data.message || 'Login failed!'}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
      }
      
    } catch (error) {
      // Show network error
      alertContainer.innerHTML = `
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-triangle-fill"></i> Network error: Could not connect to server
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      console.error('Login error:', error);
    } finally {
      // Reset button state
      loginText.textContent = 'Login';
      loginSpinner.classList.add('d-none');
      loginBtn.disabled = false;
    }
  });

  // Check if user is already logged in - BUT FIRST VERIFY SESSION
  document.addEventListener('DOMContentLoaded', function() {
    const username = localStorage.getItem('username');
    
    // Only auto-redirect if we have a username AND verify session is still valid
    if (username) {
      console.log('Found username in localStorage:', username);
      
      // First verify the session is still valid
      fetch('https://wellking.pythonanywhere.com/api/check-auth', {
        method: 'GET',
        credentials: 'include' // Important to check actual session
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success' && data.session_active) {
          // Session is valid, redirect
          console.log('Session is valid, redirecting...');
          if (username === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'dashboard.html';
          }
        } else {
          // Session is invalid, clear localStorage and stay on login page
          console.log('Session invalid, clearing localStorage');
          localStorage.clear();
          // Stay on login page
        }
      })
      .catch(error => {
        console.log('Error checking session:', error);
        // If we can't check session, clear localStorage to be safe
        localStorage.clear();
      });
    } else {
      console.log('No username found in localStorage, showing login page');
    }
  });
</script>

</body>
</html>
