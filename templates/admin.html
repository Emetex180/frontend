{% extends 'base.html' %}

{% block content %}
<style>
  body {
    background: #f4f7fb;
    font-family: 'Segoe UI', sans-serif;
  }

  .admin-header {
    text-align: center;
    margin-bottom: 40px;
  }

  .admin-header h2 {
    font-weight: 700;
    color: #2c3e50;
    font-size: 28px;
    margin-bottom: 10px;
  }

  .admin-header p {
    color: #666;
    font-size: 15px;
  }

  .admin-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
    gap: 30px;
    margin: 0 auto;
    max-width: 1100px;
  }

  .admin-card {
    background: #fff;
    border-radius: 18px;
    padding: 30px 25px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    transition: 0.3s ease;
    animation: fadeIn 0.8s ease-in-out;
  }

  .admin-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 28px rgba(0,0,0,0.12);
  }

  .admin-card h3 {
    font-size: 22px;
    margin-bottom: 25px;
    font-weight: 600;
    color: #34495e;
    text-align: center;
    border-bottom: 2px solid #f0f0f0;
    padding-bottom: 12px;
  }

  label {
    font-weight: 500;
    margin-bottom: 8px;
    display: block;
    color: #444;
    font-size: 15px;
  }

  input, select {
    padding: 12px;
    width: 100%;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 12px;
    font-size: 15px;
    transition: 0.3s;
    background: #fafafa;
  }

  input:focus, select:focus {
    border-color: #4fc3dc;
    box-shadow: 0 0 6px rgba(79,195,220,0.4);
    outline: none;
    background: #fff;
  }

  .glow-btn {
    background: linear-gradient(135deg, #358a9f, #2f2f30);
    color: white;
    border: none;
    padding: 14px;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
  }

  .glow-btn:hover {
    background: linear-gradient(135deg, #2f2f30, #1f1f1f);
    box-shadow: 0 8px 18px rgba(47,47,48,0.3);
    transform: translateY(-3px);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="admin-header">
  <h2>‚öôÔ∏è Admin Management Panel</h2>
  <p>Manage client balances, withdrawals, and transfers efficiently.</p>
</div>

<div class="admin-container">
  <!-- Send Money Form -->
  <div class="admin-card">
    <h3>üí∏ Send Money</h3>
    <form method="post" action="{{ url_for('admin') }}">
      <label for="send-user">Select User</label>
      <select name="user_id" id="send-user" required>
        {% for user in users %}
          <option value="{{ user.id }}">{{ user.username }} (Balance: ${{ user.balance }})</option>
        {% endfor %}
      </select>

      <label for="send-amount">Amount</label>
      <input name="amount" id="send-amount" type="number" step="0.01" placeholder="Enter amount" required>

      <button type="submit" name="action" value="send" class="glow-btn">Send Money</button>
    </form>
  </div>

  <!-- Withdraw Money Form -->
  <div class="admin-card">
    <h3>üè¶ Withdraw Money</h3>
    <form method="post" action="{{ url_for('admin') }}">
      <label for="withdraw-user">Select User</label>
      <select name="user_id" id="withdraw-user" required>
        {% for user in users %}
          <option value="{{ user.id }}">{{ user.username }} (Balance: ${{ user.balance }})</option>
        {% endfor %}
      </select>

      <label for="withdraw-amount">Amount</label>
      <input name="amount" id="withdraw-amount" type="number" step="0.01" placeholder="Enter amount" required>

      <button type="submit" name="action" value="withdraw" class="glow-btn">Withdraw</button>
    </form>
  </div>
</div>
{% endblock %}
